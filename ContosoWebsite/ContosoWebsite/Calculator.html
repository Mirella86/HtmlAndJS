<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
    <link href="Content/calculator.css" rel="stylesheet" />
    <script src="Scripts/jquery-2.1.0.min.js"></script>
    <script src="Scripts/CalculatorLibrary.js"></script>
    <script>
        $(document).ready(function () {
            calculatorNamespace.initialize();

        });
    </script>
</head>
<body>
    <div id="container">
        <header>
            <hgroup id="headerText">
                <h1>Contoso Ltd.</h1>
                <h2>Your success equals our success.</h2>
            </hgroup>
        </header>
        <nav><a href="Calculator.html"></a></nav>
        <div role="main">
            <div id="calculator">
                <table>
                    <tr>
                        <td colspan="4">
                            <input id="txtResult" type="text" readonly="readonly" /></td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <input id="txtInput" type="text" />
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td>
                            <button id="btnClear">C</button></td>
                        <td>
                            <button id="btnClearEntry">CE</button></td>
                    </tr>
                    <tr>
                        <td>
                            <button id="btnNumber7">7</button></td>
                        <td>
                            <button id="btnNumber8">8</button></td>
                        <td>
                            <button id="btnNumber9">9</button></td>
                        <td>
                            <button id="btnPlus">+</button></td>
                    </tr>
                    <tr>
                        <td>
                            <button id="btnNumber4">4</button></td>
                        <td>
                            <button id="btnNumber5">5</button></td>
                        <td>
                            <button id="btnNumber6">6</button></td>
                        <td>
                            <button id="btnMinus">-</button></td>
                    </tr>
                    <tr>
                        <td>
                            <button id="btnNumber1">1</button></td>
                        <td>
                            <button id="btnNumber2">2</button></td>
                        <td>
                            <button id="btnNumber3">3</button></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button id="btnNumber0">0</button></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <!--                <button id="btnMultiplication">*</button>
                    <button id="btnDivision">/</button>-->
                </table>
            </div>
        </div>
        <aside>
            <p>Avertisments</p>
        </aside>
        <footer>
            <p>
                Copyright &copy; 2012, Contoso Ltd., All rights reserved.
            </p>
        </footer>

    </div>
</body>
</html>
